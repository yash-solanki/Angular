<div class="container" *ngIf="obj"  >
  <h2>Edit Form</h2>
  <form >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name1" [(ngModel)]="obj.name">
    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" class="form-control" id="email"  name="email1"  [(ngModel)]="obj.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" id="pwd"  name="pwd1" [(ngModel)]="obj.password">
    </div>
    <button type="submit" class="btn btn-default" (click)="updateRecord()"  >Submit</button>
  </form>
</div>


<div class="container" *ngIf="!obj"  >
  <h2>Insert Form</h2>
  <form >
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name1" name="name2" [(ngModel)]="insertval.name" >

    </div>
    <div class="form-group">
      <label for="email">email:</label>
      <input type="text" class="form-control" id="email1"  name="email12" [(ngModel)]="insertval.email" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="text" class="form-control" id="pwd1"  name="pwd2" [(ngModel)]="insertval.password" >
    </div>
    <button type="submit" class="btn btn-default" (click)="insertRecord()" >Insert</button>
  </form>
</div>
