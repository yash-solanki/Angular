<div class="container" style="padding-top:15%;">
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding:20px;border:1px solid;box-shadow:0px 0px 10px 0px;">
    <form>
        <div class="form-group">
            <label for="uname">User Name:</label>
            <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username" [(ngModel)]="obj.name">
          </div>
          <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="text" class="form-control" id="pwd" name="pwd" placeholder="Enter Password" [(ngModel)]="obj.password">
            </div>

          <button class="btn btn-block btn-primary" (click)="login()" >Login</button>
    </form>

  </div>
  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
</div>
