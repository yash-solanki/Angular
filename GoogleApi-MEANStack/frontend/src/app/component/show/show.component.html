<table mat-table class="mat-table" [dataSource]="issues">
    <ng-container matColumnDef="personName">
        <th mat-header-cell *matHeaderCellDef> Person Name </th>
        <td mat-cell *matCellDef="let user"> {{user.personName}} </td>
    </ng-container>
    <ng-container matColumnDef="contectNo">
        <th mat-header-cell *matHeaderCellDef> Contect No </th>
        <td mat-cell *matCellDef="let user"> {{user.contectNo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
